<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025: A Year of Delivery & Impact </title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        [x-cloak] { display: none !important; }
        .bento-card { transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        .bento-card:hover { transform: translateY(-8px) scale(1.01); }
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
        .glass-blur { backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased" x-data="{ 
    selected: null, 
    showHotspots: false,
    data: {
        solution: { 
            title: 'Solution & Platform', 
            icon: 'layers', 
            main: '22+', 
            color: 'bg-blue-600', 
            text: 'text-blue-600', 
            metricLabel: 'Enhancements / POCs',
            secondary: { value: '30+', label: 'UI Components' },
            subs: [
                { label: 'UI Components developed', value: '30+' },
                { label: 'New Domain Definitions', value: '10+' },
                { label: 'E2E Capabilities Designed', value: '6' }
            ],
            impacts: ['Modern, modular architecture', 'Reduced integration risk', 'Foundation for 2026 scale']
        },
        product: { 
            title: 'Product Management', 
            icon: 'trello', 
            main: '19', 
            color: 'bg-indigo-600', 
            text: 'text-indigo-600',
            metricLabel: 'Features Delivered',
            secondary: { value: '94', label: 'Epics Executed' },
            subs: [
                { label: 'User Stories Completed', value: '900+' },
                { label: 'Epics Executed', value: '94' },
                { label: 'Capabilities (Promotions, CTA, etc.)', value: '5' }
            ],
            impacts: ['Accelerated Backlog Readiness', 'Faster feature adoption', 'Priority linkage']
        },
        design: { 
            title: 'Design & UX', 
            icon: 'figma', 
            main: '700+', 
            color: 'bg-pink-600', 
            text: 'text-pink-600',
            metricLabel: 'Total Mockups',
            secondary: { value: '400+', label: 'Planner Mockups' },
            subs: [
                { label: 'Planner Mockups', value: '400+' },
                { label: 'CTA / Promotions / Yard', value: '260+' },
                { label: 'Interactive Prototypes', value: '10+' }
            ],
            impacts: ['Shift-left UX validation', 'Consistent Design System', 'Faster delivery via prototype reuse']
        },
        qa: { 
            title: 'Quality Engineering', 
            icon: 'shield-check', 
            main: '100%', 
            color: 'bg-teal-600', 
            text: 'text-teal-600',
            metricLabel: 'In-Sprint API Automation',
            secondary: { value: '500+', label: 'Scripts Created' },
            subs: [
                { label: 'Automation Scripts', value: '500+' },
                { label: 'Manual Test Scripts', value: '1,000+' },
                { label: 'Regression runs (Nightly)', value: '365-day' }
            ],
            impacts: ['Reduced regression effort by 75%', '100% data coverage with CDC testing', 'Sustainable quality model']
        },
        devops: { 
            title: 'DevOps & Reliability', 
            icon: 'server', 
            main: '70+', 
            color: 'bg-orange-600', 
            text: 'text-orange-600',
            metricLabel: 'Pipeline Upgrades',
            secondary: { value: '150+', label: 'Tickets Resolved' },
            subs: [
                { label: 'Ephemeral Envs', value: '5' },
                { label: 'Services in SonarQube', value: '60+' },
                { label: 'RunOps Tickets Resolved', value: '150+' }
            ],
            impacts: ['Faster provisioning', 'Improved observability', 'Scalable DevOps foundation']
        },
        execution: { 
            title: 'Engineering Execution', 
            icon: 'zap', 
            main: '1,956', 
            color: 'bg-violet-600', 
            text: 'text-violet-600',
            metricLabel: 'Total Story Points',
            secondary: { value: '648', label: 'Stories Delivered' },
            subs: [
                { label: 'Stories Delivered', value: '648' },
                { label: 'Avg SP / Sprint', value: '45+' },
                { label: 'Major Rollouts (Promotions, Call to Action, Yard Mgmt)', value: '3' }
            ],
            impacts: ['Predictable delivery', 'Focussed Goals & Commitment ', 'Strong execution discipline']
        }
    }
}">

    <div class="max-w-7xl mx-auto px-6 py-8">
        
        <!-- Navbar -->
        <nav class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <div class="bg-slate-900 p-2.5 rounded-xl shadow-lg">
                    <i data-lucide="layout-dashboard" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900 tracking-tight">2025: A Year of Delivery & Impact</h1>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">2025 Rental Platform Modernization</p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <button 
                    @mousedown="showHotspots = true" 
                    @mouseup="showHotspots = false"
                    @mouseleave="showHotspots = false"
                    class="hidden md:flex items-center gap-2 px-5 py-2.5 rounded-full border border-slate-200 bg-white text-[10px] font-bold text-slate-500 hover:bg-slate-50 active:bg-indigo-600 active:text-white transition-all shadow-sm"
                >
                    <i data-lucide="mouse-pointer-2" class="w-3 h-3"></i> TEAMS HOTSPOTS
                </button>
                <div class="bg-emerald-50 border border-emerald-100 px-4 py-2 rounded-full flex items-center gap-2">
                    <span class="flex h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></span>
        
                </div>
            </div>
        </nav>

        <!-- Main Bento Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 relative">
            <template x-for="(item, key) in data" :key="key">
                <div 
                    @click="selected = item"
                    class="bento-card group relative cursor-pointer bg-white border border-slate-200 rounded-[2rem] p-8 hover:shadow-xl ring-1 ring-slate-200 hover:ring-indigo-200 flex flex-col justify-between h-full"
                >
                    <!-- Hotspot -->
                    <div x-show="showHotspots" x-transition.scale class="absolute -top-3 -left-3 z-30">
                        <div class="bg-indigo-600 text-white p-2.5 rounded-full shadow-xl animate-pulse-soft">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between items-start mb-8">
                            <div :class="`p-4 rounded-2xl ${item.color} bg-opacity-10 transition-transform group-hover:rotate-3`">
                                <i :data-lucide="item.icon" :class="`w-7 h-7 ${item.text}`"></i>
                            </div>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-slate-200 group-hover:text-indigo-400 group-hover:translate-x-1 transition-all"></i>
                        </div>

                        <h3 class="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] mb-2" x-text="item.title"></h3>
                        <p class="text-5xl font-black text-slate-900 tracking-tight group-hover:text-indigo-600 transition-colors" x-text="item.main"></p>
                        <p class="text-[10px] font-bold text-slate-400 mt-1 uppercase" x-text="item.metricLabel"></p>
                    </div>

                    <div class="mt-8 pt-6 border-t border-slate-50 flex justify-between items-center">
                        <span class="text-[10px] font-bold text-slate-300 uppercase tracking-widest" x-text="item.subs[0].label"></span>
                        <span class="text-xs font-black text-slate-700" x-text="item.subs[0].value"></span>
                    </div>
                </div>
            </template>
        </div>

        <!-- Strategic Roadmap Section -->
        <div class="mt-12">
            <div class="bg-slate-900 rounded-[2.5rem] p-12 text-white relative overflow-hidden shadow-2xl group border border-slate-800">
                <div class="relative z-10 flex flex-col lg:flex-row items-center gap-12 text-center lg:text-left">
                    <div class="flex flex-col lg:flex-row items-center gap-10 max-w-5xl">
                        <div class="bg-indigo-500 p-6 rounded-[2rem] shadow-2xl shadow-indigo-500/20 group-hover:scale-110 transition-transform duration-500">
                            <i data-lucide="anchor" class="w-14 h-14 text-white"></i>
                        </div>
                        <div>
                            <h2 class="text-xs font-black tracking-[0.4em] mb-3 uppercase text-indigo-400 opacity-80">Strategic Foundation</h2>
                            <p class="text-3xl lg:text-5xl font-black tracking-tight leading-[1.1] bg-gradient-to-br from-white via-indigo-50 to-slate-400 bg-clip-text text-transparent italic">
                                2025's work will be a base for a strong and scalable 2026
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Background decoration -->
                <div class="absolute -right-20 -top-20 w-[400px] h-[400px] bg-indigo-500 opacity-10 rounded-full blur-[100px]"></div>
                <div class="absolute -left-20 -bottom-20 w-[300px] h-[300px] bg-blue-600 opacity-[0.03] rounded-full blur-[80px]"></div>
            </div>
        </div>

        <!-- Detail Modal -->
        <div 
            x-show="selected" 
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-950/80 glass-blur"
            x-cloak
            @click.self="selected = null"
        >
            <div 
                class="bg-white w-full max-w-2xl rounded-[2.5rem] overflow-hidden shadow-4xl transform transition-all"
                x-show="selected"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="scale-90 translate-y-8"
                x-transition:enter-end="scale-100 translate-y-0"
            >
                <div :class="`h-3 w-full ${selected?.color}`"></div>
                <div class="p-10 lg:p-12">
                    <div class="flex justify-between items-start mb-10">
                        <div class="flex items-center gap-6">
                            <div :class="`p-4 rounded-[1.2rem] ${selected?.color} bg-opacity-10`">
                                <i :data-lucide="selected?.icon" :class="`w-8 h-8 ${selected?.text}`"></i>
                            </div>
                            <div>
                                <h2 class="text-3xl font-black text-slate-900 tracking-tight" x-text="selected?.title"></h2>
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1">Deep Dive Performance</p>
                            </div>
                        </div>
                        <button @click="selected = null" class="p-2.5 bg-slate-100 hover:bg-slate-200 rounded-full transition-colors">
                            <i data-lucide="x" class="w-5 h-5 text-slate-500"></i>
                        </button>
                    </div>

                    <!-- Main Stats Section -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="bg-slate-50 p-6 rounded-[1.8rem] border border-slate-100">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2" x-text="selected?.metricLabel"></p>
                            <p class="text-5xl font-black text-slate-900" x-text="selected?.main"></p>
                        </div>
                        <div class="bg-indigo-50/50 p-6 rounded-[1.8rem] border border-indigo-100 flex flex-col justify-center">
                            <div class="flex items-center gap-2 mb-1">
                                <i data-lucide="activity" class="text-indigo-500 w-4 h-4"></i>
                                <span class="text-[10px] font-black text-indigo-600 uppercase tracking-widest" x-text="selected?.secondary?.label"></span>
                            </div>
                            <p class="text-4xl font-black text-slate-800 tracking-tight" x-text="selected?.secondary?.value"></p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Scale Breakdown -->
                        <div class="space-y-3">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Delivery Scale</p>
                            <template x-for="sub in selected?.subs">
                                <div class="flex justify-between items-center p-4 bg-white border border-slate-100 rounded-xl hover:border-indigo-200 transition-colors">
                                    <span class="text-[11px] font-bold text-slate-500" x-text="sub.label"></span>
                                    <span class="text-xs font-black text-slate-900" x-text="sub.value"></span>
                                </div>
                            </template>
                        </div>
                        <!-- Impact points -->
                        <div class="space-y-3">
                            <p class="text-[10px] font-black text-emerald-500 uppercase tracking-widest ml-1">Value Impact</p>
                            <template x-for="impact in selected?.impacts">
                                <div class="flex items-start gap-3 p-4 bg-emerald-50/30 rounded-xl border border-emerald-50">
                                    <i data-lucide="check" class="w-3 h-3 text-emerald-500 mt-0.5"></i>
                                    <span class="text-[11px] font-bold text-emerald-800 leading-tight" x-text="impact"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-16 text-center">
            <p class="text-[10px] font-black text-slate-300 uppercase tracking-[0.4em]">Confidential SteerCo Briefing â€¢ FY2026 Summary</p>
        </footer>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Refresh icons when Alpine updates (specifically for the modal content)
        document.addEventListener('alpine:initialized', () => {
            Alpine.effect(() => {
                const selected = Alpine.store('selected'); 
                setTimeout(() => lucide.createIcons(), 50);
            });
        });
    </script>
</body>
</html>
